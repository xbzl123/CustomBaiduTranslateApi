<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">

<title>快乐宝贝，天天启蒙</title> 
<h1 style="font-size:60px" align="center">我的宝宝是最棒的</h1>
<div style="font-size:30px" id="timeDiv"></div>
<script type="text/javascript">
//判断时间是否为个位数，如果时间为个位数就在时间之前补上一个“0”
	function check(val) {
		if (val < 10) {
			return ("0" + val);
		} 
		else {
			return (val);
		}
	}
	function displayTime() {
		//获取div元素
		var timeDiv=document.getElementById("timeDiv");
		//获取系统当前的年、月、日、小时、分钟、毫秒
		var date = new Date();
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var day = date.getDate();
		var hour = date.getHours();
		var minutes = date.getMinutes();
		var second = date.getSeconds();
		var timestr = year + "年" + month + "月" + day + "日  " + check(hour)
				+ ":" + check(minutes) + ":" + check(second);
		//将系统时间设置到div元素中
		timeDiv.innerHTML = "当前时间："+timestr;
	}
	//每隔1秒调用一次displayTime函数
	function start(){
        window.setInterval("displayTime()",1000)//单位是毫秒
	}
</script>
</head>


<body onload="start();"> 
 
<div style="text-align:center;margin:20px" > 
  <img border="0" src="./res/baby_play.jpg" alt="我家的乖宝宝">
</div>

<div style="text-align:center"> 
  <button onclick="playPause()" style="width:200px;height:100px;font-size:35px;margin:10px">播放/暂停</button> 
  <button onclick="makeBig()" style="width:200px;height:100px;font-size:35px;margin:10px">放大</button>
  <button onclick="makeSmall()" style="width:200px;height:100px;font-size:35px;margin:10px">缩小</button>
  <button onclick="makeNormal()" style="width:200px;height:100px;font-size:35px;margin:10px">普通</button>
  <br> 
  <video style="margin:20px" autoplay="autoplay" id="video1" width="420">
    <source src="./res/baby_play.mp4" type="video/mp4">
   
    您的浏览器不支持 HTML5 video 标签。
  </video>
</div> 

<script> 

var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=560; 
} 

	function makeSmall()
{ 
	myVideo.width=320; 
} 

	function makeNormal()
{ 
	myVideo.width=420; 
} 
</script> 

</body> 
</html>
